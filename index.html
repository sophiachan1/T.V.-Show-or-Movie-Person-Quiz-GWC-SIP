<!DOCTYPE html>

<body>

	<header>

	<main>
 <!-- first set -->
 <div id="first-set">
		<h2>Pick a place to eat:</h2>

		<div class="question">
			<div class="answer-choice">
				<img src="https://cdn.pixabay.com/photo/2015/03/26/10/28/restaurant-691397_1280.jpg" alt="an image focusing on a mini portion of food on a plate with a faded background of a table with glasses and other foods.">
        <br>
        <button id="q1a1">Restaurant</button>
      </div>

      <div class="answer-choice">
        <img src="https://images.pexels.com/photos/8430612/pexels-photo-8430612.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="a person is making a sandwhich over the countertop of the kitchen.">
        <br>
        <button id="q1a2">Home</button>
      </div>

      <div class="answer-choice">
				<img src="https://images.pexels.com/photos/3049097/pexels-photo-3049097.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="a black background with the mcdonalds sign glowing.">
        <br>
        <button id="q1a3">Fast Food Place</button>
      </div>

      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2016/11/29/12/54/cafe-1869656_1280.jpg" alt="the front of a coffee shot with the cashier and menu with all the coffee ingredients and tools.">
        <br>
        <button id="q1a4">Coffee Shop</button>
      </div>
    </div> 
    </div>

  <!-- second-set -->
  <div id="second-set">
    <h2>Pick something to snack on when watching:</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2015/12/09/17/12/popcorn-1085072_1280.jpg" alt= "popcorn in a container that says popcorn.">
        <br>
        <button id="q2a1">Popcorn</button>
      </div>

      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2013/08/10/18/13/candies-171342_1280.jpg" alt"3 colored tongs with 6 containers of different kinds of gummy candies.">
        <br>
        <button id="q2a2">Candy</button>
      </div>

      <div class="answer-choice">
        <img src="https://cdn.pixabay.com/photo/2017/08/14/14/56/crisp-2640743_1280.jpg" alt=" a faded yellow and white background with potato chips floating around.">
        <br>
        <button id="q2a3">Chips</button>
      </div>

      <div class="answer-choice">
        <img src="https://images.pexels.com/photos/2586924/pexels-photo-2586924.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="a glass bowl of chocolate ice cream.">
        <br>
        <button id="q2a4">Ice Cream</button>
      </div>
    </div> 
    </div>

 <!-- third set -->
 <div id="third-set">
    <h2>Pick a Movie:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="https://www.cleveland.com/resizer/M5zrrsVKFwP_9SPAha7pOBQupfo=/1280x0/smart/advancelocal-adapter-image-uploads.s3.amazonaws.com/image.cleveland.com/home/cleve-media/width2048/img/ent_impact_movies/photo/harry-potter-reviewjpg-5b22960fc8eb8c10.jpg" alt="Harry, Hermione, and Ron and ducking around the corner">
        <br>
        <button id="q3a1">Harry Potter and the Deathly Hallows: Pt.II
</button>
      </div>

      <div class="answer-choice">
        <img src="https://d279m997dpfwgl.cloudfront.net/wp/2019/06/Titanic-1.jpg" alt="Jack is holding onto Rose's hips as Jack is looking at Rose and Rose is looking out into the ocean with her arms put out.">
        <br>
        <button id="q3a2">Titanic</button>

      <div class="answer-choice">

        <button id="q3a3">Coco</button>
      </div>

      <div class="answer-choice">

        <button id="q3a4">Pitch Perfect</button>

    </div>

<!-- fourth set -->

        <button id="q4a1">Friends</button>

        <button id="q4a2">WandaVision</button>

      <div class="answer-choice">

        <button id="q4a4">Cobra Kai</button>

    <div id="final">
    <h2 id="result">Congrats! You are a...</h2>
